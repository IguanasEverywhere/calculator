<html>

<head>
    <title>TI-8Iguanas</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>


<body>
    <h1>Calculator Project</h1>
    <div class="main-section">
        <div class="calculator-body">
            <div class="logo">TI-8Iguanas</div>
            <div class="display-screen">
                0
            </div>
            <div class="button-area">
                <div class="number-buttons">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button class="btn">C</button>
                </div>

                <div class="operator-buttons">
                    <button class="op-btn">/</button>
                    <button class="op-btn">X</button>
                    <button class="op-btn">-</button>
                    <button class="op-btn">+</button>
                    <button class="op-btn">=</button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
